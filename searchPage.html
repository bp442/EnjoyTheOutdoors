  <main>
  <div class="container">
    <div class="container text-center" id="searchBox">
      <h1>Want to find the right park for you?</h1>

      <!--Create radio button to choose beteen location or park type-->
      <div class="container d-flex justify-content-evenly">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="locationTypeRadio">
        <label class="form-check-label" for="locationTypeRadio">
          Search by Location
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="parkTypeRadio">
        <label class="form-check-label" for="parkTypeRadio">
          Search by Park Type
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="displayAllRadio">
        <label class="form-check-label" for="displayAllRadio">
          Display All Parks
        </label>
      </div>
      </div>

      <!--Create dropdown for location (State/Territory)
      Keep invisible until radio is selected-->
      <div class="row py-2" style="visibility:hidden" id="optionDiv">
        <div class="col">
          <label for="optionDropdown" id="optionLabel">Select :</label>
          <select name="optionDropdown" id="optionDropdown">
          </select>
        </div>
      </div>
    </div>

    <div id="parksContainer" class="accordion accordion-flush">
    </div>
  </div>
